name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build action
        run: npm run build

      - name: Verify dist exists
        run: |
          if [ ! -f dist/index.js ]; then
            echo "Error: dist/index.js not found after build"
            exit 1
          fi
          echo "✓ dist/index.js exists"

      - name: Check for uncommitted changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "Error: There are uncommitted changes after build"
            echo "Please run 'npm run build' and commit the dist/ folder"
            git status
            exit 1
          fi
          echo "✓ No uncommitted changes"

      - name: Extract version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "version=${TAG#v}" >> $GITHUB_OUTPUT
          MAJOR_VERSION=$(echo ${TAG} | cut -d. -f1)
          echo "major=${MAJOR_VERSION}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          generate_release_notes: true
          draft: false
          prerelease: false

      - name: Update major version tag
        run: |
          MAJOR_VERSION=${{ steps.version.outputs.major }}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -fa ${MAJOR_VERSION} -m "Update ${MAJOR_VERSION} to ${{ steps.version.outputs.tag }}"
          git push origin ${MAJOR_VERSION} --force
